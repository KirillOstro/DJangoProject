{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Регистрация</h2>
    
    <!-- Форма регистрации -->
    <form method="post" action="{% url 'account_signup' %}" class="bg-white p-6 rounded-lg shadow-sm">
        {% csrf_token %}
        <div class="form-group mb-4">
            {{ form.as_p }}
        </div>

        <button type="submit" class="btn btn-primary w-full py-2">Зарегистрироваться</button>
    </form>

    <!-- Логин ссылка -->
    <p class="mt-4 text-center">Уже есть аккаунт? <a href="{% url 'account_login' %}" class="text-blue-500 hover:underline">Войдите</a>.</p>

    <!-- Ошибки формы -->
    {% if form.errors %}
        <div class="alert alert-danger mt-4">
            {% for field, errors in form.errors.items %}
                {% for error in errors %}
                    <p>{{ error }}</p>
                {% endfor %}
            {% endfor %}
        </div>
    {% endif %}
</div>
{% endblock %}
