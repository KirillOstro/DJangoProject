{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Вход в аккаунт</h2>

    <div class="bg-white p-6 rounded-lg shadow-sm max-w-md mx-auto">
        <form method="post" action="{% url 'account_login' %}">
            {% csrf_token %}
            <div class="mb-4">
                <label for="id_login" class="block text-gray-700 font-semibold mb-2">Email или имя пользователя</label>
                <input type="text" name="login" id="id_login" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div class="mb-4">
                <label for="id_password" class="block text-gray-700 font-semibold mb-2">Пароль</label>
                <input type="password" name="password" id="id_password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div class="flex items-center justify-between mb-4">
                <label class="flex items-center">
                    <input type="checkbox" name="remember" class="mr-2">
                    <span class="text-gray-700">Запомнить меня</span>
                </label>
                <a href="{% url 'account_reset_password' %}" class="text-blue-500 hover:underline">Забыли пароль?</a>
            </div>

            <button type="submit" class="btn btn-primary w-full py-2">
                Войти
            </button>
        </form>

        <p class="text-center text-gray-700 mt-4">
            Нет аккаунта?
            <a href="{% url 'account_signup' %}" class="text-blue-500 hover:underline">Зарегистрироваться</a>
        </p>
    </div>
</div>
{% endblock %}
