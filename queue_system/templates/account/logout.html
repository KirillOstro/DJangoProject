{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Выход из аккаунта</h2>
    
    <div class="bg-white p-6 rounded-lg shadow-sm">
        <p class="text-lg text-gray-700 mb-4">Вы уверены, что хотите выйти из своего аккаунта?</p>
        
        <!-- Кнопки на одной строке с отступами -->
        <div class="flex justify-between">
            <a href="{% url 'account_login' %}" class="btn btn-outline-secondary py-2 px-6 mr-4">Отменить</a>
            <form method="post" action="{% url 'account_logout' %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger py-2 px-6">Выйти</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
