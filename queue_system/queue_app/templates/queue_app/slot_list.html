{% extends "base.html" %}

{% block content %}
<h1>Слоты для очереди: {{ queue.name }}</h1>
<ul>
    {% for slot in slots %}
        <li>
            {{ slot.start_time }} - {{ slot.end_time }}
            <a href="{% url 'book_slot' slot.id %}">Записаться</a>
            {% if slot.booking_set.exists %}
            <a href="{% url 'slot_detail' slot.queue.name slot.start_time %}">Подробнее</a>
        {% endif %}
        </li>
    {% endfor %}
</ul>
<a href="{% url 'queue_list' %}">Назад к списку очередей</a>
{% endblock %}
