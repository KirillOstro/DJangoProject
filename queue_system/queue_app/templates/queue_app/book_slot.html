{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">Запись на слот: {{ slot.start_time }} - {{ slot.end_time }}</h1>

    <form method="post" class="bg-white p-6 rounded-lg shadow-sm">
        {% csrf_token %}
        <div class="form-group mb-4">
            {{ form.as_p }}
        </div>

        <button type="submit" class="btn btn-primary w-full py-2">Записаться</button>
    </form>

    <div class="mt-4">
        <a href="{% url 'slot_list' slot.queue.id %}" class="btn btn-secondary w-full py-2">Назад к списку слотов</a>
    </div>
</div>
{% endblock %}
